<!DOCTYPE html>

<body>
    <h3>
        1. buatlah tipe data yang berbeda seperti angka string array object dan boolean cetaklah nilainya ke console.log
    </h3>
    <script>
        let angka = 3;

        let teks = "HALO!";

        let array = [1, 2, 3, 4, 5];

        let object = { nama: "Akmal", umur: 17, pekerjaan: "Tidak berkerja" };

        let benar = true;
        let salah = false;

        console.log("angka:", angka);
        console.log("teks:", teks);
        console.log("array:", array);
        console.log("object:", object);
        console.log("boolean benar:", benar);
        console.log("boolean salah:", salah);
    </script>
</body>
