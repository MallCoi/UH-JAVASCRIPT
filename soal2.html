<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 2</title>
</head>
<body>
    <h3>
        2. buatlah program menggunakan switch case dengan nama variable hari nilainya senin maka cetaklah ke console.log ("saya pilih hari sabtu")
    </h3>
    <script>
        const hari = "senin";

        switch (hari) {
            case "senin":
                console.log("Saya pilih hari sabtu");
                break;
            case "selasa":
                console.log("Saya pilih hari minggu");
                break;
            case "rabu":
                console.log("Saya pilih hari jumat");
                break;
            case "kamis":
                console.log("Saya pilih hari sabtu");
                break;
            case "jumat":
                console.log("Saya pilih hari minggu");
                break;
            case "sabtu":
                console.log("Saya pilih hari senin");
                break;
            case "minggu":
                console.log("Saya pilih hari senin");
                break;
            default:
                console.log("Hari tidak valid");
        }
    </script>
</body>
</html>
