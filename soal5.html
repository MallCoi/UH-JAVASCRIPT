<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal 5</title>
  </head>
  <body>
    <h3>
      5. buatlah program untuk form pendafataran dimana form ini terdapat nama,
      email, dan alamat. ketika mencoba klik tombol daftar tanpa mengisi form,
      maka akan muncul alert/pemberitahuan "anda harus mengisi data dengan
      lengkap!"
    </h3>
    <strong>Formulir Pendaftaran</strong>

    <form onsubmit="return validateForm()">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <label for="alamat">Alamat:</label>
      <input type="text" id="alamat" name="alamat" /><br /><br />

      <input type="submit" value="Daftar" />
    </form>

    <script>
      function validateForm() {
        const nama = document.getElementById("nama").value;
        const email = document.getElementById("email").value;
        const alamat = document.getElementById("alamat").value;

        if (nama === "" || email === "" || alamat === "") {
          alert("Anda harus mengisi data dengan lengkap!");
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
