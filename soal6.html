<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal 6</title>
  </head>
  <body>
    <p>
      6. buatlah program operator percabangan untuk melakukan pengecekan kondisi
      usia. jika menginputkan angka usanya diatas 17 tahun maka sudah boleh
      membuat KTP dan sebaliknya apabila menginputkan angka dibawah 17 tahun
      maka belum boleh membuat KTP
    </p>
    <script>
        const usia = prompt("Masukkan usia Anda:");

        if (usia > 17) {
            alert("Anda sudah boleh membuat KTP.");
        } else {
            alert("Anda belum boleh membuat KTP.");
        }
    </script>
  </body>
</html>
