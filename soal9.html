<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal 9</title>
  </head>
  <body>
    <h3>9. buatlah program perulangan untuk menampilkan 12 nama bulan</h3>
    <script>
      const namaBulan = [
        "Januari",
        "Februari",
        "Maret",
        "April",
        "Mei",
        "Juni",
        "Juli",
        "Agustus",
        "September",
        "Oktober",
        "November",
        "Desember",
      ];

      for (let i = 0; i < namaBulan.length; i++) {
        document.write(namaBulan[i] + "<br>");
      }
    </script>
  </body>
</html>
